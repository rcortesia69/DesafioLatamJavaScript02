<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Stickers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Puedes llevar hasta 10 stickers en total</h2>
        <div class="row text-center">
            <div class="col-md-4">
                <div class="card p-3">
                    <img src="assets/imgs/androidsticker.png" class="img-fluid mx-auto" style="width: 150px;">
                    <input id="sticker1" type="number" class="form-control mt-3" min="0" value="0">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <img src="assets/imgs/robot.png" class="img-fluid mx-auto" style="width: 150px;">
                    <input id="sticker2" type="number" class="form-control mt-3" min="0" value="0">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <img src="assets/imgs/gatosticker.png" class="img-fluid mx-auto" style="width: 150px;">
                    <input id="sticker3" type="number" class="form-control mt-3" min="0" value="0">
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <p id="resultado" class="fw-bold fs-5"></p>
            
            <button class="btn btn-info" onclick="
                let s1 = Number(document.querySelector('#sticker1').value);
                let s2 = Number(document.querySelector('#sticker2').value);
                let s3 = Number(document.querySelector('#sticker3').value);

                let total = s1 + s2 + s3;
                let resultadoP = document.querySelector('#resultado');

                if (total <= 10) {
                    resultadoP.innerHTML = `Llevas ${total} stickers.`;
                } else {
                    resultadoP.innerHTML = 'Llevas demasiados stickers.';
                }
            ">
                Verificar
            </button>
        </div>
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Borde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style1.css">
</head>
<body class="d-flex flex-column align-items-center vh-100 bg-light">
    <div class="container text-center p-4 my-auto">
        <h2 class="mb-4">Haz clic en la imagen para agregar/quitar el borde</h2>
        
        <img 
            id="imagen-borde" 
            src="https://media.istockphoto.com/id/465377790/es/foto/salto-golden-retriever-cachorro.jpg?s=612x612&w=0&k=20&c=HVymMnER-YmYt4ucnHr-_IMFTkctwJJtjgbNUwUnP9g=" 
            alt="Imagen interactiva" 
            class="img-fluid rounded shadow"
            onclick="
                let imagen = document.querySelector('#imagen-borde');

                if (imagen.style.border === '2px solid red') {
                    imagen.style.border = 'none';
                } else {
                    imagen.style.border = '2px solid red';
                }
            "
        >
    </div>
    <a href="index.html" class="btn btn-primary mb-4">Volver al Inicio</a>
</body>
</html>

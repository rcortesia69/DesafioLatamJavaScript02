<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center vh-100 bg-light">
    <div class="container text-center p-4 my-auto">
        <h2 class="mb-4">Ingresa el password</h2>
        <div class="d-flex justify-content-center gap-2 mb-3">
            <select id="digit1" class="form-select" style="width: 80px;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select id="digit2" class="form-select" style="width: 80px;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select id="digit3" class="form-select" style="width: 80px;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        
        <button class="btn btn-success" onclick="
            let d1 = document.querySelector('#digit1').value;
            let d2 = document.querySelector('#digit2').value;
            let d3 = document.querySelector('#digit3').value;
            let resultadoP = document.querySelector('#resultado');

            let password = d1 + d2 + d3;

            if (password === '911') {
                resultadoP.innerHTML = 'Password 1 correcto';
            } else if (password === '714') {
                resultadoP.innerHTML = 'Password 2 es correcto';
            } else {
                resultadoP.innerHTML = 'Password incorrecto';
            }
        ">
            Ingresar
        </button>

        <p id="resultado" class="mt-3 fs-5 fw-bold"></p>
    </div>
    <a href="index.html" class="btn btn-primary mb-4">Volver al Inicio</a>
</body>
</html>
